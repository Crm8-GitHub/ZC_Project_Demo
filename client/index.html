<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title -->
    <title>Our Experts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ajax api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Style sheet (main.css),Favicon Image and Script sheet(main.js) Module Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/RN67HM7/New-Project-7.png">
    <script src="main.js"></script>
    <!-- Google Fonts Exo+2 Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- Google Fonts Popins Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fa-fa-Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <section class="zw-WholeContainer">
      <section class="zw-WC-Floater">
        <input type="checkbox" id="openTemplate">
        <div class="zw-WC-F-Content">
          <label class="zw-WC-FC-Anchor" for="openTemplate" tooltip="Template">
            <img src="https://i.ibb.co/fN9dBNk/fast-backward-2.png" alt="Anchor">
          </label>
          <div class="zw-WC-FC-Template">
            <div class="zw-WC-FC-T-Header">
              Template
            </div>
            <div class="zw-WC-FC-T-Template">
              <div>Detailed Template</div>
              <div><img src="/" ></div>
            </div>
            <div class="zw-WC-FC-T-Template">
              <div>Brief Template</div>
              <div><img src="/" ></div>
            </div>
          </div>
        </div>
      </section>
      <section class="zw-WC-Left">
        <div class="zw-WC-L-Top" tooltip="Zappyworks">
          <img src="https://i.ibb.co/RN67HM7/New-Project-7.png" alt="Zappyworks Image" >
        </div>
        <div class="zw-WC-L-Middle">
           
        </div>
        <div class="zw-WC-L-Bottom">
            <span class="zw-WC-LB-Add" tooltip="Add Employee"><i class="fa fa-plus"></i></span>
        </div> 
      </section>
      <section class="zw-WC-Right">
        <div class="zw-WC-R-HelpText">
          <div>
            <i class="fa fa-question"></i>
          </div>
          <div>
            <span>Help</span>
          </div>
        </div>
        <div class="zw-WC-R-Content">
          <div class="zw-WC-RC-ToolKit"></div>
          <div class="zw-WC-RC-Resume">
            <div class="zw-WC-C-Left"></div>
            <div class="zw-WC-C-Right"></div>
          </div>
        </div>
        <div class="zw-WC-R-Content">
           
        </div>
      </section>
   </section>
</body>
</html>
